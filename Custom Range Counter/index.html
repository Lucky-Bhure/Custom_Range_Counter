<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Range Counter</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div class="container">
        <h1>Custom Range Counter</h1>
        <input type="text" placeholder="Enter From Value" class="userinput" id="fromvalue">
        <input type="text" placeholder="Enter To Value" class="userinput" id="tovalue">
        <button onclick="startcounter()" class="start">Start</button>
        <p id="countno" class="number"></p>
    </div>
    
    <!-- javaScript file connection -->
    <script src="./script.js"></script>
</body>
</html>
